<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="form-titler">Mời bạn đăng ký</h3>
            <p class="form-desc">Cùng shop tân trang mua sắm</p>
            <div class="form-conter">
                <div class="form-group">
                    <label for="fullname" class="form-label">Họ tên đầy đủ</label>
                    <input type="text" id="fullname" name="fullname" placeholder="VD: Nguyễn Văn A">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" placeholder="VD: dat123@gmail.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu của bạn">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>
                <button id="form-submit">Đăng ký</button>
            </div>
        </form>
        <script src="./form.js"></script>
        <script>
            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                ruler: [
                    Validator.isRequired('#fullname'),
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 8),   
                    Validator.isConfirmed('#password-confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                    })
                ]
            }); 
        </script>
</body>
</html>
